name: Firebase Staging Deploy

on:
  push:
    branches: [main]
    paths:
      - 'client/**'

jobs:
  netlify-stage-deploy:
    name: Netlify Staging Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Setup Node v16
        uses: actions/setup-node@master
        with:
          node-version: '16.x'

      - name: Install Dependencies
        run: cd dalchini && yarn install --frozen-lockfile

      - name: Build React WebApp
        run: cd dalchini && yarn build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: './build'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: false
          enable-commit-status: false
          deploy-message: Stage Deploy - ${{ github.event.pull_request.title }}
          alias: staging
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}