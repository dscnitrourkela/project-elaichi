name: Netlify PR Preview Deploy

on:
  pull_request_target:
    paths:
      - 'dalchini/**'

jobs:
  netlify-pr-preview:
    name: Netlify PR Preview Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: dalchini

    if: contains(github.event.pull_request.labels.*.name, 'safe-to-build')

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.sha}}

      - name: Setup Node v16
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install Dependencies
        run: yarn install

      - name: Build React WebApp
        run: yarn build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.1
        with:
          publish-dir: './build'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy preview for ${{github.event.pull_request.title}} is ready âœ…'
          enable-pull-request-comment: true
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}