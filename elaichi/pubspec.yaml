name: elaichi
description: Campus Guide for NIT Rourkela

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.1

  # Code Generation
  freezed_annotation: ^2.1.0
  json_annotation: ^4.6.0
  dartz: ^0.10.1

  # Icons and animations
  font_awesome_flutter: ^10.1.0
  lottie: ^1.4.1

  # Firebase Plugins
  google_sign_in: ^5.4.1
  firebase_auth: ^4.1.0
  firebase_core: ^2.1.1
  google_fonts: ^3.0.1
  flutter_svg: ^1.1.4
  fluttertoast: ^8.0.9
  shared_preferences: ^2.0.15
  http_parser: ^4.0.1
  webview_flutter: ^3.0.4
  graphql: ^5.1.1
  collection: ^1.16.0
  shimmer: ^2.0.0
  url_launcher: ^6.1.10
  cached_network_image: ^3.2.1
  intl: ^0.17.0
  carousel_slider: ^4.1.1
  firebase_messaging: ^14.0.4
  flutter_local_notifications: ^12.0.3
  marquee: ^2.2.3
  quiver: ^3.1.0
  auto_size_text: ^3.0.0
  rive: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.2.0
  freezed: ^2.1.0+1
  very_good_analysis: ^3.0.1
  json_serializable: ^6.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/    
    - assets/icons/
    - assets/rive/
  fonts:
    - family: Avenue
      fonts:
        - asset: assets/icons/avenue_icons.ttf

