name: elaichi
description: Campus Guide for NIT Rourkela

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  # Routing
  auto_route: ^3.1.3

  # State Management
  flutter_bloc: ^8.0.0

  # Code Generation
  freezed_annotation: ^1.0.0
  json_annotation: ^4.3.0
  dartz: ^0.10.0

  # Icons and animations
  font_awesome_flutter: ^9.2.0
  lottie: ^1.2.1



  # Firebase Plugins
  google_sign_in: ^5.2.1
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  google_fonts: ^2.1.0
  flutter_svg: ^1.0.0
  go_router: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^3.1.0
  build_runner: ^2.1.5
  freezed: ^1.0.0
  very_good_analysis: ^2.4.0


flutter:
  uses-material-design: true
  assets:
    - assets/
    
  fonts:
    - family: Avenue
      fonts:
        - asset: assets/icons/avenue_icons.ttf

